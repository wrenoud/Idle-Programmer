<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <title>Ilde Programmer</title>
    </head>
    <body>
        <h1 class="display-1">Idle Programmer</h1>
        <!--<p id="speed"></p>-->
        <div class="container">
            <div class="row">
                <div class="col-3" style="text-align: center">
                    <h1 class="display-4">Buy workers:</h1>
                     <button type="button" class="btn btn-primary" onclick="buyProgrammer()">Programmer</button><p id="pro cost"></p> <br><br>
                    <button type="button" class="btn btn-primary" onclick="buyManager()">Manager</button><p id="man cost"></p>
                </div>
                <div class="col-3" style="text-align: center">
                    <h1 class="display-4">Lines of code:</h1>
                    
                    <p id="lines"></p>
                    <br>
                    <button type="button" class="btn btn-danger" onclick="writeCode()">Write code</button>
                </div>
                <div class="col-3" style="text-align: center">
                    <h1 class="display-4">Buy Upgrades:</h1>
                     <button type="button" class="btn btn-success" onclick="buyCoffee()">Coffee</button><p id="cof cost"></p> <br><br>
                    <button type="button" class="btn btn-success" onclick="buyRecursion()">Recursion</button><p id="rec cost"></p><br><br>
                    <button type="button" class="btn btn-success" onclick="buySynergy()">Synergy</button><p id="syn cost"></p>
                </div>
            </div>
        </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="code.js"></script> 
    </body>
</html>
